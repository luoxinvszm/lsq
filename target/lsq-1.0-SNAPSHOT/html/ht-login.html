<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员登录</title>
<link href="../css/ht-login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
	<h1><img src="../image/ht-login_h1.gif" alt="校园信息自主发布平台" /></h1>
	<img src="../image/ht-login_img.gif" alt="login" class="img" />
	<form>
		<dl>
			<dt>用户名：</dt>
			<dd><input type="text" class="text" /></dd>
			<dt>密码:</dt>
			<dd><input type="password" class="text" /></dd>
		</dl>
		<div class="btnbox">
			<input type="button" value="登录" class="btn" />
		</div>
	</form>
</div>
</body>
</html>
